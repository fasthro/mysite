{% if object_list %}
    {% if page_obj.has_previous or page_obj.has_next %}
        <nav aria-label="...">
            <ul class="pager">
                {% if  page_obj.has_previous %}
                    <li class="previous"><a href="?page={{ page_obj.previous_page_number }}"><span aria-hidden="true">&larr;</span> Previous</a></li>
                {% else %}
                    <li class="previous disabled"><a class="disabled"><span aria-hidden="true">&larr;</span> Previous</a></li>
                {% endif %}

                {% if  page_obj.has_next %}
                    <li class="next"><a href="?page={{ page_obj.next_page_number }}">Next <span aria-hidden="true">&rarr;</span></a></li>
                {% else %}
                    <li class="next disabled"><a class="disabled">Next <span aria-hidden="true">&rarr;</span></a></li>
                {% endif %}
            </ul>
        </nav>
    {% endif %}
{% endif %}
