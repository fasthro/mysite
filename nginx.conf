# nginx.conf
# configuration of the server
server {
    listen 80;
    server_name localhost;
    charset utf-8;

    access_log  /root/mysite/nginx_access.log;  # Nginx日志配置
    error_log  /root/mysite/nginx_error.log;    # Nginx错误日志配置

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /static {
        alias /root/mysite/static;
    }

    location / {
        include /root/mysite/uwsgi_params;
        uwsgi_pass 127.0.0.1:8080;
        uwsgi_param UWSGI_SCRIPT mysite.wsgi;  //入口文件，即wsgi.py相对于项目根目录的位置，“.”相当于一层目录
        uwsgi_param UWSGI_CHDIR /root/mysite;  //项目根目录
        index  index.html index.htm;
    }
}