server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name localhost; # substitute your machine's IP address or FQDN
    charset     utf-8;

    access_log /root/mysite/access_log;
    error_log  /root/mysite/error_log;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    #location /media  {
    #    alias /to/your/mysite/media;  # your Django project's media files - amend as required
    #}

    location /static {
        alias /root/mysite/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass 127.0.0.1:3400;
        include    /etc/nginx/uwsgi_params; # the uwsgi_params file you installed
    }
}
