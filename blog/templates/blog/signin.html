{% extends "base.html" %}

{% block css %}
    <link href="../../static/css/sign.css" rel="stylesheet">
{% endblock %}

{% block main %}
    <form class="form-signin">
        <img class="center-block mb-2" src="../../static/img/f-logo.svg" alt="" width="72" height="72">
        <h3 class="tc-212529 text-center">用户登录</h3>
        <div class="wrap">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control mb-1" placeholder="请输入用户名" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required="">
            <div class="checkbox mb-1 mt-1">
                <label class="tc-212529">
                  <input type="checkbox"> 记住密码
                </label>
                <a class="pull-right tc-red" href="">忘记密码?</a>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
            <p class="text-muted text-center mt-4">© 2017-2018</p>
        </div>

    </form>
{% endblock %}
